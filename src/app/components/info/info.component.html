<div class="p-3 row d-flex justify-content-around">
    <div class="col-6">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">About</h4>
                <p class="card-text lead">{{about}}</p>
                <div class="d-flex justify-content-center">
                    <a href="https://github.com/TZajas"><i class="fa fa-lg fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/tomasz-zajas-34217b20b/?originalSubdomain=ie"><i class="fa fa-lg fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card h-100">
            <div class="card-body">
                <h4 class="card-title">Skills</h4>
                <div class="d-flex justify-content-around text-center">
                    <ul class="list-group w-100 m-2">
                        <li class="list-group-item lead" *ngFor="let skill of skills_first">{{skill}}</li>
                    </ul>
                    <ul class="list-group w-100 m-2">
                        <li class="list-group-item lead" *ngFor="let skill of skills_second">{{skill}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
